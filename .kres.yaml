---
kind: common.Image
name: image-roller-derby
spec:
    extraEnvironment:
      PLATFORM: linux/amd64,linux/arm64
---
kind: golang.Generate
spec:
  versionPackagePath: internal/version
---
kind: service.CodeCov
spec:
  enabled: false
---
kind: golang.Build
spec:
  outputs:
    linux-amd64:
      GOOS: linux
      GOARCH: amd64
    linux-arm64:
      GOOS: linux
      GOARCH: arm64
    darwin-amd64:
      GOOS: darwin
      GOARCH: amd64
    darwin-arm64:
      GOOS: darwin
      GOARCH: arm64
---
kind: auto.CustomSteps
spec:
  steps:
    - name: dummy
      toplevel: true
---
kind: custom.Step
name: dummy
spec:
  makefile:
    enabled: true
    phony: true
    script:
      - |
        echo dummy
  ghaction:
    enabled: true
    jobs:
      - name: dummy
        triggerLabels:
          - integration/e2e
          - integration/dummy
      - name: dummy-a
        triggerLabels:
          - integration/e2e
          - integration/dummy-a
